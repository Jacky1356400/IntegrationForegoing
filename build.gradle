buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

version = "${mc_version}-${mod_version}"
group = "me.jacky1356400.integrationforegoing"
archivesBaseName = "IntegrationForegoing"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "${forge_version}"
    runDir = "run"
    mappings = "${mappings_version}"
}

repositories {
    mavenCentral()
    jcenter()
    maven {
		name = "JEI, TCon and Mantle Maven"
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
		name = "Tesla Maven"
        url = "http://maven.epoxide.xyz"
    }
	maven {
		name = "HWYLA Maven"
		url = "http://tehnut.info/maven"
	}
	maven {
		name = "TOP Maven"
        url = "http://maven.tterrag.com"
    }
	maven {
		name = "Industrial Foregoing Maven"
		url = "http://dyonovan.com/maven2"
	}
	maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
	maven {
		name = "CraftTweaker Maven"
		url = "http://maven.blamejared.com/"
	}
	maven {
		name = "TeslaCoreLib Maven"
		url = "http://maven.ndrei.net"
	}
	maven {
		name = "Shadowfacts Maven"
		url = "http://maven.shadowfacts.net"
	}
}

dependencies {
	compile files('libs/')
	deobfCompile "mezz.jei:jei_1.12:4.7.+:api"
	deobfCompile "mcp.mobius.waila:Hwyla:1.8.+"
	deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.+"
	deobfCompile "com.buuz135.industrial.IndustrialForegoing:industrialforegoing:1.12-1.+"
	deobfCompile "slimeknights.mantle:Mantle:1.12-1.+"
	deobfCompile "slimeknights:TConstruct:1.12-2.+"
	deobfCompile "net.shadowfacts:Forgelin:1.5.1"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives deobfJar
}
